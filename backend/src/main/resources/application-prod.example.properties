# Production Configuration
server.port=8080

# Database - Postgres Production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfolio?sslmode=require}
spring.datasource.username=${DB_USERNAME:portfolio_user}
spring.datasource.password=${DB_PASSWORD:change_this_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-make-it-long-and-random}
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.portfolio=INFO
logging.file.name=logs/portfolio.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable H2 Console in production
spring.h2.console.enabled=false

# CORS - Update with your domain
cors.allowed.origins=${CORS_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security
server.error.include-message=never
server.error.include-stacktrace=never
